{% extends 'news/base.html' %}

{% block content %}
    <p>Edit article</p>

    <form method="POST" action="{% url 'news:edit-article' article.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
